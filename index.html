<!DOCTYPE html>
<html lang="ko-KR">
<head>
<meta charset="UTF-8">
<title>명령어 기반 인터페이스로 Git 사용하기</title>
</head>
<body>
	<h1>Git Command List</h1>
	<dl>
		<dt>git init</dt>
		<dd>Git 저장소 초기화</dd>
		<dt>git status</dt>
		<dd>Git 상태(새롭게 추가되거나, 수정된 내용) 확인</dd>
		<dt>git add [file, *]</dt>
		<dd>파일 버전관리 스냅샷(Snapshots) 생성</dd>
		<dt>git commit -m "메모 내용"</dt>
		<dd>영구적으로 버전관리 스냅샷 파일 기록</dd>
	</dl>
</body>
</html>
